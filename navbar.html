            <div class="w-100" style="margin-top: 30px;">

                <div class="navbar" style="margin-top: 20px;" id="navbar-type-2">
                    <div>
                        <h2 class="logo"></h2>
                    </div>
                    <div class="menu">
                        <ul>
                            <li>
                                <a href="#home">Home</a>
                            </li>
                            <li>
                                <a href="#hero">about</a>
                            </li>
                            <li>
                                <a href="#projectgroup">Projects</a>

                            <li>

                        </ul>
                    </div>
                </div>
            </div>

            <div class="w-100" style="margin-top: 30px;">
                <h1>
                    Type 3
                </h1>
                <div class="navbar" style="margin-top: 20px;" id="navbar-type-3">
                    <div>

                    </div>
                    <div class="menu">
                        <ul>
                            <li>
                                <a href="#home">Home</a>

                            <li>
                                <a href="#hero">about</a>
                            </li>
                            <li>

        <div class="logotext">
            <label>
                Enter Logo Text
            </label>
            <input type="text" id="logoInput">
            </input>
        </div>
        <div id="prev_next">
            <div class="prev">
                <a href="index.html">
                    <button>
                        <h1><i class="fa-solid fa-arrow-left"></i> prev</h1>
                    </button>
                </a>

            <div class="next">
                <a href="hero.html">
                    <button>

                    </button>
                </a>
            </div>
        </div>

    </div>
    <script src="./js/base.js"></script>

    <script>
        const logo = document.querySelector(".logo");

        const navbarList = ["navbar-type-1", "navbar-type-2", "navbar-type-3"];
        const localNavbar = localStorage.getItem("navbar");
        const localLogoInput = localStorage.getItem("logoInput");

        const multiSelect = (list) => {
            return list.map(element => {
                return document.getElementById(element)
            });
        }


        window.addEventListener("load", () => {
            if (localNavbar) {
                document.getElementById(localNavbar).classList.add("selected");
            } else {
                localStorage.setItem("navbar", "navbar-type-1");
                document.getElementById("navbar-type-1").classList.add("selected");
            }

            // update logo text on h2 in all navbar
            multiSelect(navbarList).forEach(element => {
                element.querySelector(".logo").innerText = localStorage.getItem("logoText");
            });

            // update input value
            document.getElementById("logoInput").value = localStorage.getItem("logoText");

        });

        // add onclick event to all navbar
        multiSelect(navbarList).forEach(element => {
            element.addEventListener("click", (e) => {
                localStorage.setItem("navbar", e.target.id);
                multiSelect(navbarList).forEach(element => {
                    element.classList.remove("selected");
                });
                element.classList.add("selected");
            });
        });


        // update logo text on h2 in all navbar
        multiSelect(navbarList).forEach(element => {
            element.querySelector(".logo").innerText = localLogoInput ? localLogoInput : "Logo";
        });

        // add onchange event to logo input
        document.getElementById("logoInput").addEventListener("keyup", (e) => {
            const logoText = e.target.value;
            multiSelect(navbarList).forEach(element => {
                element.querySelector(".logo").innerText = logoText;
            });

            // add logo text to local storage
            localStorage.setItem("logoText", logoText);
            localStorage.setItem("navbarCode", document.getElementById(localStorage.getItem('navbar')).innerHTML)
        });




    </script>

</body>
